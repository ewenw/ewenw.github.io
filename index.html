<!DOCTYPE html>
<meta charset="utf-8">
<svg width="100%" height="100%"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-force-attract@latest"></script>
<script>

const width = window.innerWidth;
const height = window.innerHeight;

     
const nodes = [ 
  { id: "mammal", group: 0, label: "Mammals", level: 1 },
  { id: "dog"   , group: 0, label: "Dogs"   , level: 2 },
  { id: "cat"   , group: 0, label: "Cats"   , level: 2 },
  { id: "fox"   , group: 0, label: "Foxes"  , level: 2 }, 
  { id: "elk"   , group: 0, label: "Elk"    , level: 2 },
  { id: "insect", group: 1, label: "Insects", level: 1 },
  { id: "ant"   , group: 1, label: "Ants"   , level: 2 },
  { id: "bee"   , group: 1, label: "Bees"   , level: 2 },  
  { id: "fish"  , group: 2, label: "Fish"   , level: 1 },
  { id: "carp"  , group: 2, label: "Carp"   , level: 2 },
  { id: "pike"  , group: 2, label: "Pikes"  , level: 2 } 
];

const links = [
  { target: "mammal", source: "dog" , strength: 0.2 },
  { target: "mammal", source: "cat" , strength: 0.2 },
  { target: "mammal", source: "fox" , strength: 0.2 },
  { target: "mammal", source: "elk" , strength: 0.2 },
  { target: "insect", source: "ant" , strength: 0.2 },
  { target: "insect", source: "bee" , strength: 0.2 },
  { target: "fish"  , source: "carp", strength: 0.2 },
  { target: "fish"  , source: "pike", strength: 0.2 },
  { target: "cat"   , source: "elk" , strength: 0.3 },
  { target: "carp"  , source: "ant" , strength: 0.3 },
  { target: "elk"   , source: "bee" , strength: 0.3 },
  { target: "dog"   , source: "cat" , strength: 0.3 },
  { target: "fox"   , source: "ant" , strength: 0.3 },
  { target: "pike"  , source: "dog" , strength: 0.3 }
];

const simulation = d3.forceSimulation(nodes)
  .force('charge', d3.forceManyBody().strength(-1300)) 
  .force('center', d3.forceCenter(width / 2, height / 2))
  .force('link', d3.forceLink(links)
  .id(link => link.id)
  .strength(link => link.strength))
  .force('attract', d3.forceAttract()
    .target([width / 2, height / 2])
    .strength(function (d) { return 0.08; }));

const svg = d3.select('svg')
  .attr('width', width)
  .attr('height', height)

// adds connected nodes for decoration
function addDecorationNodes() {

}

function getNodeColor(node) {
    return node.level === 1 ? 'red' : 'gray';
}

function getNodeRadius(node) {
    return node.level === 1 ? 50 : 35;
}

const linkGraphics = svg.append('g')
    .attr("class", "link")
    .selectAll("line")
    .data(links)
    .enter().append("line")
      .attr("stroke-width", 1)
	  .attr("stroke", "rgba(50, 50, 50, 0.2)");

const nodeGraphics = svg.append('g')
    .selectAll('circle')
    .data(nodes)
    .enter().append('circle')
        .attr("class", "node")
        .attr('r', getNodeRadius)
        .attr('fill', getNodeColor);

const nodeLabels = svg.append('g')
  .selectAll('text')
  .data(nodes)
  .enter().append('text')
    .text(node => node.label)
    .attr('font-size', 15)
    .attr('dx', 15)
    .attr('dy', 4);

simulation.nodes(nodes).on('tick', () => {
    nodeGraphics
        .attr("cx", node => node.x)
        .attr("cy", node => node.y);
    nodeLabels
        .attr("x", node => node.x + 10)
        .attr("y", node => node.y);
    linkGraphics
        .attr('x1', link => link.source.x)
        .attr('y1', link => link.source.y)
        .attr('x2', link => link.target.x)
        .attr('y2', link => link.target.y);
})

function mouseOver(node) {
    d3.select(this).transition()
      .duration(200)
      .attr("r", getNodeRadius(node) * 1.3);
}

svg.on('mousemove', function () {
    simulation.force('attract').target(d3.mouse(this));
    simulation
      .alphaTarget(0.3)
      .restart();
  });
  
function mouseOut(node) {
    d3.select(this).transition()
      .duration(200)
      .attr("r", getNodeRadius(node));
}

nodeGraphics
    .on('mouseover', mouseOver)
    .on('mouseout', mouseOut)




</script>
